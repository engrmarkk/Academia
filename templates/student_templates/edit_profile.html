{% extends 'student_templates/student_layout.html' %}


{% block content %}

<div class="col-md-6 mt-5 offset-md-3">
    <span class="anchor" id="formChangePassword"></span>
    <!-- <hr class="mb-5"> -->

    <!-- form card change password -->
    <div class="card card-outline-secondary">
        <div class="card-header">
            <p class="mb-0">Change Password</p>
        </div>
        <div class="card-body">
            <form class="form" role="form" autocomplete="off" action="" method="post">
                <div class="form-group">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control shadow-none bg-white" id="inputName" 
                    value="{{current_user.last_name}} {{current_user.first_name}}" disabled>
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control shadow-none bg-white" id="inputEmail" 
                    value="{{current_user.email}}" disabled>
                </div>
                <div class="form-group">
                    <label for="inputPasswordOld">Current Password</label>
                    <input type="password" class="form-control shadow-none" id="inputPasswordOld" required="" placeholder="Type your current password." name="old_password" value="{{old_password}}">
                </div>
                <div class="form-group">
                    <label for="inputPasswordNew">New Password</label>
                    <input type="password" class="form-control shadow-none" id="inputPasswordNew" required="" placeholder="Create a new password." name="new_password" value="{{new_password}}">
                </div>
                <div class="form-group">
                    <label for="inputPasswordNewVerify">Verify</label>
                    <input type="password" class="form-control shadow-none" id="inputPasswordNewVerify" required="" placeholder="To confirm, type the new password again." name="confirm_password" value="{{confirm_password}}">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-info text-white btn-lg float-right">Save</button>
                </div>
            </form>
        </div>
    </div>
    <!-- /form card change password -->

</div>

<style>
    input{
        font-size: .8rem !important;
        margin-bottom: 1rem;
    }

    label{
        font-size: .9rem;
    }

    button{
        font-size: .8rem !important;
    }

    input[type="text"]:hover, input[type="email"]:hover{
        cursor: not-allowed;
        
    }
</style>

{% endblock content %}
